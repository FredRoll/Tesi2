{% extends 'base.html' %}
{% block main %}
        <h2>Ciao, {{ current_user.username }}!</h2>
        <br>
        <br>
        {% if is_empty %}
            <h3>Nessun test disponibile.</h3>
        {% else %}
            <h3>Seleziona il tipo di test:</h3>
            <form action="{{ url_for('start_test') }}" method="get">
                <select id="test" name="test">
                    {% for test in tests %}
                        <option value="{{ test.id }}">{{ test.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Inizia il test!">
            </form>
        {% endif %}
{% endblock %}
